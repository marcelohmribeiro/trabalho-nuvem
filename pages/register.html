<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caf√© Clicker - Registro</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/variables.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/register.css" />
    <link rel="stylesheet" href="../css/theme-enhancements.css" />
    <!-- Back4App SDK -->
    <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="content-wrapper">
        <!-- Register Content -->
        <div class="register-content">
          <!-- T√≠tulo -->
          <h1 class="register-title">Participe do Caf√© Clicker!</h1>
          <p class="register-subtitle">Crie sua conta!</p>

          <!-- Formul√°rio -->
          <form class="register-form" id="registerForm">
            <div class="input-group">
              <label class="input-label">Nickname</label>
              <div class="input-field">
                <span class="input-icon">üë§</span>
                <input
                  type="text"
                  id="registerUsername"
                  placeholder="Digite o seu apelido"
                  required
                />
              </div>
            </div>

            <div class="input-group">
              <label class="input-label">Email</label>
              <div class="input-field">
                <span class="input-icon">‚úâÔ∏è</span>
                <input
                  type="email"
                  id="registerEmail"
                  placeholder="seu@email.com"
                  required
                />
              </div>
            </div>

            <div class="input-group">
              <label class="input-label">Senha</label>
              <div class="input-field">
                <span class="input-icon">üîí</span>
                <input
                  type="password"
                  id="registerPassword"
                  placeholder="Crie uma senha"
                  required
                />
              </div>
            </div>

            <div class="input-group">
              <label class="input-label">Confirmar Senha</label>
              <div class="input-field">
                <span class="input-icon">üîí</span>
                <input
                  type="password"
                  id="registerConfirmPassword"
                  placeholder="Confirme a senha"
                  required
                />
              </div>
            </div>

            <button type="submit" class="btn btn-primary">
              <span>‚òï</span>
              Registrar
            </button>
            <div
              id="registerError"
              style="
                color: #e57373;
                margin-top: 10px;
                display: none;
                text-align: center;
              "
            ></div>
          </form>

          <!-- Voltar ao Login -->
          <a href="../index.html">
            <button class="btn btn-secondary">Voltar ao login</button>
          </a>
        </div>
      </div>
    </div>

    <script>
      // Register Form Handler
      document
        .getElementById("registerForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const username = document.getElementById("registerUsername").value;
          const email = document.getElementById("registerEmail").value;
          const password = document.getElementById("registerPassword").value;
          const confirmPassword = document.getElementById(
            "registerConfirmPassword"
          ).value;
          const errorDiv = document.getElementById("registerError");

          // Validar senhas
          if (password !== confirmPassword) {
            errorDiv.textContent = "As senhas n√£o coincidem!";
            errorDiv.style.display = "block";
            return;
          }

          if (password.length < 6) {
            errorDiv.textContent = "A senha deve ter pelo menos 6 caracteres!";
            errorDiv.style.display = "block";
            return;
          }

          const result = await register(username, email, password);

          if (result.success) {
            alert("Conta criada com sucesso! Voc√™ ser√° redirecionado.");
            window.location.href = "home.html";
          } else {
            errorDiv.textContent = result.error;
            errorDiv.style.display = "block";
          }
        });
    </script>
  </body>
</html>
