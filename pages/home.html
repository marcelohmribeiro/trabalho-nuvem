    <script>
      function clickCoffee(event) {
        const button = document.querySelector(".coffee-button");
        const container = document.getElementById("particlesContainer");

        // AnimaÃ§Ã£o de clique no botÃ£o
        button.style.transform = "scale(0.95)";
        setTimeout(() => {
          button.style.transform = "scale(1)";
        }, 100);

        // Criar partÃ­culas de cafÃ©
        createCoffeeParticles(event, container);

        // Aqui vocÃª adicionaria a lÃ³gica do jogo
        console.log("CafÃ© clicado! â˜•");
      }

      function createCoffeeParticles(event, container) {
        const particleCount = 8; // NÃºmero de partÃ­culas
        const emojis = ["â˜•", "ğŸ’¨", "âœ¨", "ğŸŒŸ"]; // Emojis variados

        // Pegar posiÃ§Ã£o do clique relativa ao botÃ£o
        const button = event.currentTarget;
        const rect = button.getBoundingClientRect();
        const clickX = event.clientX - rect.left;
        const clickY = event.clientY - rect.top;

        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement("div");
          particle.className = "coffee-particle";

          // Escolher emoji aleatÃ³rio
          const emoji = emojis[Math.floor(Math.random() * emojis.length)];
          particle.textContent = emoji;

          // Posicionar no local do clique
          particle.style.left = clickX + "px";
          particle.style.top = clickY + "px";

          // Ã‚ngulo aleatÃ³rio de dispersÃ£o (360 graus)
          const angle = (Math.PI * 2 * i) / particleCount;
          const velocity = 80 + Math.random() * 40; // Velocidade aleatÃ³ria

          const deltaX = Math.cos(angle) * velocity;
          const deltaY = Math.sin(angle) * velocity - 50; // Menos gravidade para subir mais

          particle.style.setProperty("--deltaX", deltaX + "px");
          particle.style.setProperty("--deltaY", deltaY + "px");

          // RotaÃ§Ã£o aleatÃ³ria
          const rotation = Math.random() * 720 - 360;
          particle.style.setProperty("--rotation", rotation + "deg");

          container.appendChild(particle);

          // Remover partÃ­cula apÃ³s animaÃ§Ã£o
          setTimeout(() => {
            particle.remove();
          }, 1000);
        }

        // Criar partÃ­cula de +1 (pontuaÃ§Ã£o)
        createScorePopup(clickX, clickY, container);
      }

      function createScorePopup(x, y, container) {
        const scorePopup = document.createElement("div");
        scorePopup.className = "score-popup";
        scorePopup.textContent = "+1";
        scorePopup.style.left = x + "px";
        scorePopup.style.top = y + "px";

        container.appendChild(scorePopup);

        setTimeout(() => {
          scorePopup.remove();
        }, 1000);
      }
    </script>
