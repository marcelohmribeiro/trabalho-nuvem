<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caf√© Clicker - Login</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/theme-enhancements.css" />
    <!-- Back4App SDK -->
    <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="content-wrapper">
        <!-- Login Content -->
        <div class="login-content">
          <!-- Logo -->
          <div class="logo-container">
            <div class="logo-icon">‚òï</div>
          </div>

          <!-- T√≠tulo -->
          <h1 class="login-title">Bem vindo!</h1>

          <!-- Formul√°rio -->
          <form class="login-form" id="loginForm">
            <div class="input-group">
              <div class="input-field">
                <span class="input-icon">‚úâÔ∏è</span>
                <input
                  type="email"
                  id="loginEmail"
                  placeholder="Email"
                  required
                />
              </div>
            </div>

            <div class="input-group">
              <div class="input-field">
                <span class="input-icon">üîí</span>
                <input
                  type="password"
                  id="loginPassword"
                  placeholder="Senha"
                  required
                />
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Entrar</button>
            <div
              id="loginError"
              style="
                color: #e57373;
                margin-top: 10px;
                display: none;
                text-align: center;
              "
            ></div>
          </form>

          <!-- Divider -->
          <div class="divider">
            <span class="divider-text">ou</span>
          </div>

          <!-- Criar Conta -->
          <a href="pages/register.html" class="create-account-link">
            <button class="btn btn-create-account">
              <span class="btn-icon">‚ú®</span>
              Criar uma Conta
              <span class="btn-icon">‚ú®</span>
            </button>
          </a>

          <!-- Esqueceu a senha -->
          <a
            href="#"
            class="forgot-password"
            onclick="handleForgotPassword(event)"
            >Esqueceu a senha?</a
          >
        </div>
      </div>
    </div>

    <script>
      // Login Form Handler
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("loginEmail").value;
          const password = document.getElementById("loginPassword").value;
          const errorDiv = document.getElementById("loginError");

          const result = await login(email, password);

          if (result.success) {
            window.location.href = "pages/home.html";
          } else {
            errorDiv.textContent = result.error;
            errorDiv.style.display = "block";
          }
        });

      // Forgot Password Handler
      async function handleForgotPassword(e) {
        e.preventDefault();
        const email = prompt("Digite seu email para recupera√ß√£o de senha:");

        if (email) {
          const result = await resetPassword(email);
          if (result.success) {
            alert(result.message);
          } else {
            alert("Erro: " + result.error);
          }
        }
      }
    </script>
  </body>
</html>
